<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcedc8; /* New background color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: #e0f7fa; /* Ensure the background matches */
            padding: 10px 0;
            z-index: 1; /* Ensure heading stays on top */
        }
        .quote-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 80px; /* Adjust according to heading height */
        }
        #quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #555;
        }
        #author {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        #new-quote {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: lightgreen;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        #new-quote:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Heading at the top -->
    <h1>Random Quote Generator</h1>
	<br><br>
	<br><br>
    <div class="quote-container">
        <p id="quote">Click the button below to generate a random quote.</p>
        <p id="author"></p>
        <button id="new-quote">New Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
